<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <strong><p>This text will be bolded.</p></strong>
    <i><p>This text will be italic.</p></i>
    <u><p>This text will be underlined.</p></u>
    <p><mark>This text will be highlighted.</p></mark>
    <p>This is normal text<sup>This will be super scripted</sup>This is normal again</p>
    <p>This is normal text<sub>This will be subscripted</sub></p>
    <p>This is normal text<small>This is small text</small></p>
    <p><del>This is deleted text</del></p>
    
</body>
</html>
